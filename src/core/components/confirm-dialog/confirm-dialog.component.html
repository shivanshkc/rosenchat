<p mat-dialog-title class="font-light">{{ data.message || 'Please confirm.' }}</p>

<div mat-dialog-actions class="align-right">
  <button mat-flat-button mat-dialog-close [color]="data.okButtonColor || 'primary'" (click)="onConfirm()">
    {{ data.okButtonText || 'OK' }}
  </button>
  <button mat-button mat-dialog-close [color]="data.cancelButtonColor || undefined" (click)="onCancel()">
    {{ data.cancelButtonText || 'Cancel' }}
  </button>
</div>
