<p mat-dialog-title class="title font-light">Is this the person?</p>

<div mat-dialog-content>
  <div class="profile-div align-vertical">
    <app-round-photo [src]="data.profile.pictureLink" alt="photo"></app-round-photo>
    <div class="name-email-div">
      <div class="name-div ellipsis font-light">{{ data.profile.firstName + ' ' + data.profile.lastName }}</div>
      <div class="ellipsis font-light">{{ data.profile.email }}</div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="align-right">
  <button mat-flat-button mat-dialog-close color="primary" (click)="onConfirm()">Continue</button>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
</div>
